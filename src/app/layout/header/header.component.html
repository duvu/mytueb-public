<mat-toolbar color="primary">
    <button mat-icon-button routerLink="/"><mat-icon>home</mat-icon></button>
    <span class="spacer"></span>

    <div *ngIf="user; else showLogin">

        <button mat-button (click)="addCategory()">
            <mat-icon>library_add</mat-icon>
            <span>Add Category</span>
        </button>
        <button mat-button (click)="addVideo()">
            <mat-icon>library_add</mat-icon>
            <span>Add Video</span>
        </button>


        <button mat-button [matMenuTriggerFor]="menu" aria-label="profile and logout">
            <mat-icon>person_outline</mat-icon>
            <span>{{user.displayName}}</span>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/man/c/list">
                <mat-icon>video_library</mat-icon>
                <span>Videos</span>
            </button>
            <button mat-menu-item>
                <mat-icon>person_outline</mat-icon>
                <span>Profile</span>
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>
    <ng-template #showLogin>
        <button mat-button (click)="login()">
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>
    </ng-template>
</mat-toolbar>
