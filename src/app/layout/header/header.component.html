<mat-toolbar color="primary">
    <button mat-icon-button routerLink="/"><mat-icon>home</mat-icon></button>
    <span class="spacer"></span>

    <div *ngIf="user; else showLogin">

        <button mat-button (click)="addCategory()">Add Category</button>
        <button mat-button routerLink="/man/c/list">Videos</button>

        <button mat-button [matMenuTriggerFor]="menu" aria-label="profile and logout">
            <mat-icon>person_outline</mat-icon>
            <span>{{user.displayName}}</span>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>person_outline</mat-icon>
                <span>Profile</span>
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>
    <ng-template #showLogin>
        <button mat-button (click)="login()">Login</button>
    </ng-template>
</mat-toolbar>
