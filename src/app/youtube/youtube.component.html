<div fxLayout="row" fxLayoutGap="16px">
    <div fxFlex="70">
        <youtube-player [videoId]="selectedVideoId" (ready)="onPlayerReady($event)"></youtube-player>
        <p>{{selectedNotes}}</p>
    </div>
    <div fxFlex="30">
        <div *ngFor="let item of items | async">
            <div (click)="selectVideo(item)">
                <span>Video: </span>
                <span>{{item.videoId}}</span>
            </div>
        </div>
    </div>
</div>
