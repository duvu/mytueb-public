<table mat-table [dataSource]="data | async"  matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
    <ng-container matColumnDef="videoId">
        <th mat-header-cell *matHeaderCellDef>Video ID</th>
        <td mat-cell *matCellDef="let row">
            <a href="{{row.videoUrl}}">{{row.videoId}}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="videoUrl">
        <th mat-header-cell *matHeaderCellDef>Video URL</th>
        <td mat-cell *matCellDef="let row">{{row.videoUrl}}</td>
    </ng-container>

    <ng-container matColumnDef="videoTitle">
        <th mat-header-cell *matHeaderCellDef>Video Title</th>
        <td mat-cell *matCellDef="let row">{{row.videoTitle}}</td>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
        <th mat-header-cell *matHeaderCellDef>Thumbnail Url</th>
        <td mat-cell *matCellDef="let row">{{row.thumbnailUrl}}</td>
    </ng-container>

    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let row">{{row.notes}}</td>
    </ng-container>

    <ng-container matColumnDef="myNotes">
        <th mat-header-cell *matHeaderCellDef>My Notes</th>
        <td mat-cell *matCellDef="let row">{{row.myNotes}}</td>
    </ng-container>

    <ng-container matColumnDef="notesAuthor">
        <th mat-header-cell *matHeaderCellDef>Notes Author</th>
        <td mat-cell *matCellDef="let row">{{row.notesAuthor}}</td>
    </ng-container>

    <ng-container matColumnDef="addedDate">
        <th mat-header-cell *matHeaderCellDef>Added Date</th>
        <td mat-cell *matCellDef="let row">{{row.addedDate | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button><mat-icon>delete</mat-icon></button>
            <button mat-icon-button><mat-icon>edit</mat-icon></button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
